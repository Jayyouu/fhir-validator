plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    // id 'application'
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.jhkang'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

//configurations {
//    compileOnly {
//        extendsFrom annotationProcessor
//    }
//}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.

    // spring
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // db
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'

    // swagger 3.0
    implementation 'io.springfox:springfox-boot-starter:3.0.0'

    // hapi fhir 5.7.2
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-base:5.7.2'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-client:5.7.2'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-structures-r4:5.7.2'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-validation:5.7.2'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-validation-resources-r4:5.7.2'

    // util
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

    // Use JUnit Jupiter for testing.
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
//    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
