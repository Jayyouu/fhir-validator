plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    // id 'application'
    id 'java'
}

group = 'com.jhkang'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'org.slf4j:slf4j-simple:1.7.36'
//    implementation 'com.googlecode.json-simple:json-simple:1.1.1'

    implementation 'ca.uhn.hapi.fhir:hapi-fhir-base:5.7.2'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-client:5.7.2'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-structures-r4:5.7.2'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-validation:5.7.2'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-validation-resources-r4:5.7.2'

    implementation 'com.google.code.gson:gson:2.9.0'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

//application {
//    // Define the main class for the application.
//    mainClass = 'com.jhkang.App'
//}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
